<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animate.css">

  </head>
  <body>
    <div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="carousel-caption">
                  <h1 class="animated fadeInDown">Who watches the watchmen?</h1>
                  <button class="btn btn-primary animated slideInUp" type="button" name="button">Shop Now</button>
                </div>
            </div>
            <div class="item">
                <div class="carousel-caption">
                  <h2 class="animated fadeInDown">Tonight, a comedian died.</h2>
                  <button class="btn btn-primary animated slideInUp" type="button" name="button">See More</button>
                </div>
            </div>
            <div class="item">
                <div class="carousel-caption">
                  <h2 class="animated fadeInDown">Never compromise,<br> not even in the face of armageddon.</h2>
                  <button type="button" class="btn btn-primary video-btn animated slideInUp" data-toggle="modal" data-src="https://www.youtube.com/embed/Jfrjeg26Cwk" data-target="#myModal">
                    Play Video
                  </button>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="index.js" charset="utf-8"></script>

</html>
